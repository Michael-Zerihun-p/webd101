<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="" method="post" id="reg-form">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email"  class="form-control" required>

        <label for="password" class="form-label">password</label>
        <input type="password" name="password" id="password" class="form-control" required>

        <label for="dob" class="form-label">DoB</label>
        <input type="date" name="dob" id="dob"  class="form-control" required>
        <input type="checkbox" name="acceptTerm" id="acceptTerm"class="form-check-input">
        <label for="acceptTerm" class="form-label">Accepted terms?</label>
        <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>
     <table class="table" id="localStorage">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Dob</th>
            <th scope="col">Accepted terms  </th>
        </tr>
    </table>
    <script src="./for.js"></script>
</body>
</html>
